<div class="container" *ngIf="productFormGroup">
  <form [formGroup] ="productFormGroup">
    <div class="form-group">
      <label>SKU</label>
      <input type="text" class="form-control" formControlName="sku">
    </div>
    <div class="form-group">
      <label>Image</label>
      <input type="text" class="form-control" formControlName="productImage">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="productName"
      [ngClass]="{'is-invalid':submitted && productFormGroup.controls['productName'].errors}">
    <div *ngIf="submitted && productFormGroup.controls['productName'].errors" class="invalid-feedback" >
      <div *ngIf="productFormGroup.controls['productName'].errors?.['required']">Name is Required</div>"
    </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" formControlName="shortDescription">
    </div>
    <div class="form-group">
      <label>subCategoryId</label>
      <input type="text" class="form-control" formControlName="subCategoryId">
    </div>
    <div class="form-group">
      <label>Long Description</label>
      <input type="text" class="form-control" formControlName="longDescription">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label>Promotion</label>
      <input type="text" class="form-control" formControlName="discountPrice">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" class="form-control" formControlName="quantity">
    </div>
    <div class="form-group">
      <label>Selected</label>
      <input type="checkbox" formControlName="selected" class="form-check">
    </div>
    <div class="form-group">
      <label>Available</label>
      <input type="checkbox" formControlName="available" class="form-check">
    </div>
    <button class="btn btn-success" (click)="editProduct()">Save</button>
  </form>
</div>
