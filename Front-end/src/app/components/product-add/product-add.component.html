<div class="container" *ngIf="productFormGroup">
  <form [formGroup]="productFormGroup" class="mt-4 p-4 border rounded bg-light">

    <!-- SKU Field -->
    <div class="form-group">
      <label for="sku">SKU</label>
      <input type="text" class="form-control" formControlName="sku" placeholder="Enter SKU">
    </div>

    <!-- Image Field -->
    <div class="form-group">
      <label for="productImage">Image URL</label>
      <input type="text" class="form-control" formControlName="productImage" placeholder="Enter Image URL">
    </div>

    <!-- Name Field -->
    <div class="form-group">
      <label for="productName">Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="productName"
        [ngClass]="{'is-invalid': submitted && productFormGroup.controls['productName'].errors}"
        placeholder="Enter Product Name"
      >
      <div *ngIf="submitted && productFormGroup.controls['productName'].errors" class="invalid-feedback">
        <div *ngIf="productFormGroup.controls['productName'].errors?.['required']">Name is Required</div>
      </div>
    </div>

    <!-- Description Field -->
    <div class="form-group">
      <label for="shortDescription">Description</label>
      <input type="text" class="form-control" formControlName="shortDescription" placeholder="Enter Short Description">
    </div>

   <div class="form-group">

      <label for="categoryId">Category</label>
      <select id="categoryId" class="form-control" formControlName="categoryId" (change)="onCategoryChange()">
        <option *ngFor="let c of cats" [value]="c._id">{{c.categoryName}}</option>
        </select>
   </div>

    <div class="form-group">
      <label for="subCategoryId">Subcategory</label>
      <select id="subCategoryId" class="form-control" formControlName="subCategoryId">
      <option *ngFor="let s of filteredSubcategories" [value]="s._id">{{s.subCategoryName}}</option>
    </select>
    </div>



    <!-- Long Description Field -->
    <div class="form-group">
      <label for="longDescription">Long Description</label>
      <input type="text" class="form-control" formControlName="longDescription" placeholder="Enter Long Description">
    </div>

    <!-- Price Field -->
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" formControlName="price" placeholder="Enter Price">
    </div>

    <!-- Promotion Field -->
    <div class="form-group">
      <label for="discountPrice">Promotion</label>
      <input type="text" class="form-control" formControlName="discountPrice" placeholder="Enter Discount Price">
    </div>

    <!-- Quantity Field -->
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="text" class="form-control" formControlName="quantity" placeholder="Enter Quantity">
    </div>

    <!-- Save Button -->
  <div class="form-group text-center mt-3">
    <button-type class="btn btn-primary btn-lg" (click)="OneSaveProduct()">Save</button-type>
  </div>
</form>
</div>
