<div class="container" *ngIf="SubCategoryFormGroup" class="mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-4">
  <form [formGroup]="SubCategoryFormGroup" class="p-4 border rounded bg-light">

    <!-- SubcategoryName Field -->
    <div class="form-group">
      <label for="SubCategoryName">Subcategory Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="SubCategoryName"
        [ngClass]="{'is-invalid': submitted && SubCategoryFormGroup.controls['SubCategoryName'].errors}"
        placeholder="Enter Subcategory Name"
      >
      <div *ngIf="submitted && SubCategoryFormGroup.controls['SubCategoryName'].errors" class="invalid-feedback">
        <div *ngIf="SubCategoryFormGroup.controls['SubCategoryName'].errors?.['required']">Name is Required</div>
      </div>
    </div>

    <!-- Active Field (Checkbox) -->
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" formControlName="active" id="active">
        <label class="form-check-label" for="active">Active</label>
      </div>
    </div>

    <!-- Save Button -->
    <div class="form-group text-center mt-3">
      <button type="submit" class="btn btn-primary btn-lg" (click)="editSubcategory()">Save</button>
    </div>
  </form>
</div>
</div>
</div>
